<!DOCTYPE html>
<html lang="en">

<head>
    <title>Health Kit Testing (iOS)</title>
    </script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="main">

        <h1>Health Kit Testing (iOS)</h1>

        <a href="index.html">Home</a><br><br><br>

        <h2>Read Data</h2>
        <p>Click a button to request data. The result will be shown in an alert.</p>

        <button class="button" id="readStepCount">Read Step Count</button>
        <script>
          var readStepCount = document.getElementById('readStepCount')
          readStepCount.addEventListener('click', function(){
            window.location.href = "readhealthkit://HKQuantityTypeIdentifierStepCount";
            alert("HKQuantityTypeIdentifierStepCount: " + HKQuantityTypeIdentifierStepCount);
          })
        </script>
    </div>

</body>
</html>
